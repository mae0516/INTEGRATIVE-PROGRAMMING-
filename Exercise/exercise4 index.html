<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Wonder Pets - Registration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    /* Floating animated background circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 15s infinite ease-in-out;
    }
    .circle1 { width: 250px; height: 250px; background: #ff7eb3; top: -50px; left: -80px; }
    .circle2 { width: 300px; height: 300px; background: #42e695; bottom: -100px; right: -120px; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
    }

    .form-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      width: 95%;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 118, 136, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background circles -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="form-card">
    <h2>üêπüê¢ü¶Ü Wonder Pets Registration</h2>
    <form method="POST" action="process.php">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <select name="group" required>
        <option value="Linny">Linny the Guinea Pig</option>
        <option value="Tuck">Tuck the Turtle</option>
        <option value="Ming-Ming">Ming-Ming the Duckling</option>
      </select>
      <button type="submit">üöÄ Register Now</button>
    </form>
  </div>
</body>
</html>
