<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Wonder Pets - Registration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: 300% 300%;
      animation: gradientBG 6s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 99, 132, 0.8);
    }
    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 118, 136, 0.6);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üêæ The Wonder Pets Registration</h2>
    <form method="POST" action="process.php">
      <input type="text" name="name" placeholder="Enter your full name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <select name="group" required>
        <option value="">-- Select Group --</option>
        <option value="Linny the Guinea Pig">Linny the Guinea Pig</option>
        <option value="Tuck the Turtle">Tuck the Turtle</option>
        <option value="Ming-Ming the Duckling">Ming-Ming the Duckling</option>
      </select>
      <button type="submit">‚ú® Register</button>
    </form>
  </div>
</body>
</html>
